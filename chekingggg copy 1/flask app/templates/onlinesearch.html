
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #009579;
            margin: 0;
            padding: 0;
        }
        .container5 {
            width: 60%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #osbackbutton, button[type="submit"] {
            background-color: #009579;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        #osdropdown {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .oslebel {
            font-size: 16px;
            margin: 10px 5px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container5">
        <h1>Online Search</h1>
        <a href="/main"><button id="osbackbutton">Back</button></a>
        <h1>{{se}}</h1>
        
        <form id="searchForm" action="/searchresult">
            <select name="select" id="osdropdown">
                <option value="Pant">Pant</option>
                <option value="Shirt">Shirt</option>
                <option value="Shalwar_Kameez">Shalwar Kameez</option>
            </select>
            <br>
            <label class="oslebel">Minimum</label>
            <input name="mnv" id="minValue" type="number" placeholder="Enter minimum value" required>
            <label class="oslebel">Maximum</label>
            <input name="mxv" id="maxValue" type="number" placeholder="Enter maximum value" required>
            <br><br>
            <button type="submit">Search</button>
        </form>
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            var mnv = document.getElementById('minValue').value;
            var mxv = document.getElementById('maxValue').value;
            var errorMessage = document.getElementById('errorMessage');

            if (parseInt(mnv) > parseInt(mxv)) {
                event.preventDefault();
                errorMessage.textContent = "Minimum value cannot be greater than Maximum value";
            } else {
                errorMessage.textContent = "";
            }
        });
    </script>
</body>
</html>
